backend:
  name: git-gateway
  branch: main
collections:
  - name: 'article'
    label: 'Articles'
    label_singular: 'Article'
    create: true
    filter:
      field: layout
      value: article
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "article"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "published", widget: "datetime"}
      - {label: "Featured Image", name: "cover", widget: "image"}
      - {label: "Description", name: "descr", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: 'note'
    label: 'Notes'
    label_singular: 'Note'
    create: true
    filter:
      field: layout
      value: note
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "note"}
      - {label: "Publish Date", name: "published", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}

extension: md
format: yaml-frontmatter
path: '{{slug}}/index'
slug: '{{slug}}'
folder: 'urara'
media_folder: ''
public_folder: ''